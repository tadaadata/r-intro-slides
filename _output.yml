revealjs::revealjs_presentation:
  theme: simple
  highlight: pygments
  transition: slide
  widescreen: true
  center: true
  fig_height: 7
  fig_width: 12
  fig_retina: 2
  fig_caption: true
  mathjax: local
  self_contained: false
  css:
      - "assets/css/qm-tut.css"
      - "assets/css/styles.css"
  lib_dir: "assets/libs"
  include:
    in_header:
      - "html_includes/icons.html"
      - "html_includes/piwik.html"
  reveal_plugins: ["chalkboard"]
  reveal_options:
    slideNumber: true
    progress: true
    controls: true
    chalkboard:
      theme: whiteboard
      toggleNotesButton: false
